<!DOCTYPE html>
<html>
<head>
	<title>im tired</title>
</head>
   <body>
      Registration closes in <span id="timer">05:00<span> minutes!

      <!-- custom js -->
      <script>
         window.onload = function () {
            var minute = 5;
            var sec = 60;
            setInterval(function () {
               document.getElementById("timer").innerHTML =
                  minute + " : " + sec;
               sec--;
               if (sec == 00) {
                  minute--;
                  sec = 60;
                  if (minute == 0) {
                     minute = 5;
                  }
               }
            }, 1000);
         };
      </script>
   </body>
   
</html>
