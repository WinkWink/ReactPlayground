<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Objects </title>
</head>
<body>
<script type="text/javascript">
  // Object.keys(), Object.values(), Object.entries()
const user = {
  name: 'John',
  age: 29  
};

console.log(Object.keys(user));

const ageExists = Object.keys(user).includes('age');
console.log(ageExists);

// combine object values and array reduce 

const monthlyExpenses = {
  food: 400,
  rent: 1700,
  insurance: 550,
  internet: 49,
  phone: 95  
};

const monies = Object.values(monthlyExpenses);

const total = monies.reduce((acc, money) =>{
    return acc + money;
},0);

console.log(total);

// turn objects into flexible arrays 

const users = {
  '2345234': {
    name: "John",
    age: 29
  },
  '8798129': {
    name: "Jane",
    age: 42
  },
  '1092384': {
    name: "Fred",
    age: 17 
  }
};

const usersOver20 = Object.entries(users).reduce((acc, [id, user]) => {
  if (user.age > 20) {
    acc.push({ ...user, id });
  }  
  return acc;
}, []);
console.log(usersOver20);


</script>
</body>
</html>
